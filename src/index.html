<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Web App</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  <h1>First steps</h1>

  <ion-input id="input-name" label="Write your name" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

  <ion-button id="btn-name">Send</ion-button> 

  <ion-alert
    id="myAlert"
    trigger="present-alert"
    header="Error"
    message="You must introduce a name"
    [buttons]="alertButtons"
  ></ion-alert>

  <div id="card-container"> </div>


  <script src="index.js"></script>
</body>
</html>
